services:
  - type: web
    name: obrazovatelniy-hab
    env: node
    buildCommand: echo "Static site - no build needed"
    startCommand: node server.js
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    healthCheckPath: /health.html
    # Настройки для предотвращения засыпания
    plan: starter
    numInstances: 1
    sleepTimeout: never

version: "1"
environment:
  NODE_VERSION: "18"
