services:
  - type: web
    name: obrazovatelniy-hab
    env: node
    buildCommand: echo "Node.js server - no build needed"
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    healthCheckPath: /health.html
    # Настройки для предотвращения засыпания
    plan: starter
    numInstances: 1
    sleepTimeout: never

version: "1"
environment:
  NODE_VERSION: "18"
